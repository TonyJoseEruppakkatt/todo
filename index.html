<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Todo List</h1>
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="New task">
                    <input type="date" id="dueDateInput" class="form-control" style="max-width: 180px;">
                    <button class="btn btn-primary" id="addTaskButton">Add Task</button>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center">
                        <input type="text" id="searchInput" class="form-control form-control-sm me-2" placeholder="Search tasks...">
                        <select id="filterSelect" class="form-select form-select-sm" style="width: auto;">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="not_completed">Incomplete</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="input-group input-group-sm me-2">
                            <input type="file" id="csvFileInput" class="form-control" accept=".csv">
                            <button class="btn btn-outline-secondary" id="uploadCsvButton">Import</button>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <button id="exportDropdown" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Export
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" id="exportJson">as JSON</a></li>
                                <li><a class="dropdown-item" href="#" id="exportTxt">as Raw Text</a></li>
                                <li><a class="dropdown-item" href="#" id="exportSql">as SQL</a></li>
                                <li><a class="dropdown-item" href="#" id="exportCsv">as CSV</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <ul id="taskList" class="list-group mb-3">
                    <!-- Task items will be dynamically added here -->
                </ul>
                <div id="pagination" class="d-flex justify-content-center"></div>
                <div id="csv-data" class="table-responsive mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
